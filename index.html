<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }

      /* Loading Screen Styles */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.85);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 20px;
        font-weight: bold;
        text-align: center;
        z-index: 999;
      }

      /* Spinning Loader Animation */
      #spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(255, 255, 255, 0.3);
        border-top: 5px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 10px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Guide Image and Text */
      #guide-container {
        position: absolute;
        top: 10%;
        left: 50%;
        transform: translate(-50%, 0);
        text-align: center;
        z-index: 2;
        animation: fadeBlink 1.5s infinite alternate;
      }

      @keyframes fadeBlink {
        0% { opacity: 0.6; }
        100% { opacity: 1; }
      }

      #guide-image {
        width: 30%;
      }

      #guide-text {
        margin-top: 10px;
        font-size: 18px;
        font-weight: bold;
        color: white;
        text-align: center;
      }

      /* Buttons Container */
      #buttons-container {
        position: absolute;
        bottom: 10%;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        display: none; /* Initially hidden */
        z-index: 2;
      }

      /* Transparent Button Styles */
      .social-button {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 12px 24px;
        font-size: 16px;
        font-weight: bold;
        color: white;
        background: transparent;
        border: 2px solid white; /* White border for visibility */
        border-radius: 12px;
        cursor: pointer;
        text-align: center;
        margin: 10px;
        width: 220px;
        transition: background 0.3s ease-in-out, transform 0.2s ease-in-out;
      }

      .social-button:hover {
        background: rgba(255, 255, 255, 0.2); /* Light white hover effect */
        transform: scale(1.05);
      }

      .social-button img {
        width: 24px;
        height: 24px;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div id="spinner"></div>
      Loading AR...
    </div>

    <!-- Guide Container -->
    <div id="guide-container">
      <img id="guide-image" src="scan-guide.png" alt="Scan the business card">
      <div id="guide-text">SCAN THE CARD</div>
    </div>

    <!-- Buttons Container (Initially Hidden) -->
    <div id="buttons-container">
      <button class="social-button" onclick="window.location.href='tel:+13074136444'">
        <img src="icons/phone.png" alt="Phone"> Call Kay
      </button>
      <button class="social-button" onclick="window.location.href='mailto:mkj750@gmail.com'">
        <img src="icons/email.png" alt="Email"> Email Kay
      </button>
      <button class="social-button" onclick="window.open('https://www.linkedin.com/in/kay-jones-12a99a53', '_blank')">
        <img src="icons/linkedin.png" alt="LinkedIn"> Visit LinkedIn
      </button>
    </div>

    <!-- AR Scene -->
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
      <!-- AR Target -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Image Slideshow -->
        <a-image id="slideshow" src="slideshow/img1.jpeg" position="0 1 0" width="1.2" height="0.8" opacity="1"></a-image>
      </a-entity>
    </a-scene>

    <script>
      // Hide the loading screen when AR is ready
      document.querySelector('a-scene').addEventListener('arReady', function () {
        document.getElementById('loading-screen').style.display = "none";
      });

      // Show buttons when AR detects the card
      document.querySelector('a-scene').addEventListener('targetFound', function () {
        document.getElementById('guide-container').style.opacity = "0";
        setTimeout(() => {
          document.getElementById('guide-container').style.display = "none";
          document.getElementById('buttons-container').style.display = "block"; // Show buttons
        }, 500);
      });

      // Hide buttons when target is lost
      document.querySelector('a-scene').addEventListener('targetLost', function () {
        document.getElementById('buttons-container').style.display = "none"; // Hide buttons
      });
    </script>
  </body>
</html>
